<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculater</title>
</head>

<body>
    <div class="main-container">
        <input type="text" placeholder="0" id="display">
        <div class="first-div">
            <div class="one-div">
                <div class="clear-btn">C</div>
                <div class="number-btn">7</div>
                <div class="number-btn">4</div>
                <div class="number-btn">1</div>
                <div class="number-btn">00</div>
            </div>
            <div class="two-div">
                <div class="same-btn">%</div>
                <div class="number-btn">8</div>
                <div class="number-btn">5</div>
                <div class="number-btn">2</div>
                <div class="number-btn">0</div>
            </div>
            <div class="three-div">
                <div class="same-btn backspace-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                        class="bi bi-backspace-fill" viewBox="0 0 16 16">
                        <path
                            d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8z" />
                    </svg>
                </div>

                <div class="number-btn">9</div>
                <div class="number-btn">6</div>
                <div class="number-btn">3</div>
                <div class="number-btn">.</div>
            </div>
            <div class="four-div">
                <div class="same-btn">/</div>
                <div class="same-btn">*</div>
                <div class="same-btn">-</div>
                <div class="same-btn">+</div>
                <div class="qual-btn">=</div>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
</body>

</html>
